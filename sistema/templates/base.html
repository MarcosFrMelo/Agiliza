<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.jpg' %}"/>

    <title>{% block titulo %} Desenvolvimento webmobile {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block css_local %}{% endblock %}
</head>

<body>
    <div id="menu-superior">
        {% block menu_superior %}
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/projeto" class="nav-link px-2 link-dark">
                        Listar projetos
                    </a>
                </li>
                <li>
                    <a href="/projeto/novo" class="nav-link px-2 link-dark">
                        Novo projeto
                    </a>
                </li>
              </ul>
              <div class="col-md-3 text-end">
                <a href="/logout" type="button" class="btn btn-secondary position-relative">
                    Logout
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                        {{user}}
                    </span>
                </a>
              </div>
            </header>
          </div>
        {% endblock %}
    </div>

    <div id="conteudo">
        {% block conteudo %}{% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block javascript_local %}{% endblock %}
</body>
</html>
