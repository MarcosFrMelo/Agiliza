<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agiliza</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-auth">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-auth">
                    <div class="card-header text-center">
                        <h3 class="fw-bold text-primary">Agiliza</h3>
                        <p class="text-muted small mb-0">Bem-vindo de volta!</p>
                    </div>
                    
                    <div class="card-body p-4">
                        {% if error %}
                            <div class="alert alert-danger py-2 small text-center mb-3">
                                {{ error }}
                            </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" required>
                                <label for="id_username">Usuário</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                                <label for="id_password">Senha</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-login mb-3">
                                Entrar
                            </button>
                        </form>

                        <div class="text-center mt-2">
                            <span class="text-muted small">Não tem conta?</span>
                            <a href="{% url 'registrar' %}" class="text-decoration-none fw-bold ms-1">Crie uma agora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
