{% extends 'base.html' %}
{% load static %}

{% block titulo %}Editar Tarefa - Agiliza{% endblock %}

{% block conteudo %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-white border-0 pt-4 pb-2 text-center">
                    <h5 class="fw-bold text-primary">Editar Tarefa</h5>
                    <p class="text-muted small">Atualizar detalhes</p>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" name="titulo" class="form-control" id="id_titulo" 
                                   value="{{ form.titulo.value|default:'' }}" placeholder="Título" required>
                            <label for="id_titulo">Título</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea name="descricao" class="form-control" id="id_descricao" 
                                      placeholder="Descrição" style="height: 100px">{{ form.descricao.value|default:'' }}</textarea>
                            <label for="id_descricao">Descrição</label>
                        </div>

                        <div class="row g-2 mb-4">
                            <div class="col-6">
                                <div class="form-floating">
                                    <select name="status" class="form-select" id="id_status">
                                        {% for val, text in form.fields.status.choices %}
                                            <option value="{{ val }}" {% if form.status.value == val %}selected{% endif %}>{{ text }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="id_status">Status</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <select name="etiqueta" class="form-select" id="id_etiqueta">
                                        {% for val, text in form.fields.etiqueta.choices %}
                                            <option value="{{ val }}" {% if form.etiqueta.value == val %}selected{% endif %}>{{ text }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="id_etiqueta">Prioridade</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                            
                            <a href="{% url 'quadro-projeto' form.instance.projeto.id %}" class="btn btn-light text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
