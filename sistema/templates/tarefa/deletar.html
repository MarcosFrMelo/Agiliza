{% extends 'base.html' %}

{% block titulo %}Excluir Tarefa{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Excluir Tarefa</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title mt-3">Tem certeza?</h5>
                    <p class="card-text">VocÃª vai excluir a tarefa: <strong>{{ object.titulo }}</strong></p>
                    <p class="text-muted small">Isso vai remover a tarefa do quadro permanentemente.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mt-4">
                            <a href="{% url 'quadro-projeto' object.projeto.id %}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
