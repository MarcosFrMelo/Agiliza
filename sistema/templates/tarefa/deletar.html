{% extends 'base.html' %}
{% load static %}

{% block titulo %}Excluir Tarefa{% endblock %}

{% block conteudo %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    
    <div class="card shadow border-0 rounded-4 text-center" style="max-width: 400px;">
        <div class="card-body p-5">
            
            <div class="mb-4 text-danger opacity-75">
                <i class="bi bi-trash3-fill" style="font-size: 3rem;"></i>
            </div>

            <h4 class="fw-bold mb-3">Excluir Tarefa?</h4>
            
            <p class="text-muted mb-4 small">
                Você vai apagar: <strong>"{{ object.titulo }}"</strong>.
                <br>Essa ação é permanente.
            </p>

            <form method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Sim, Excluir</button>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary border-0">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
