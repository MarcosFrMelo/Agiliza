{% extends 'base.html' %}

{% block titulo %}Novo Projeto{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Criar Novo Projeto</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'projeto:novo' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'projeto:listar' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">Salvar Projeto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
