{% extends 'base.html' %}
{% load static %}

{% block titulo %}Novo Projeto - Agiliza{% endblock %}

{% block conteudo %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-white border-0 pt-4 pb-2 text-center">
                    <h3 class="fw-bold text-success">Criar Projeto</h3>
                    <p class="text-muted small">Preencha as informações do novo quadro</p>
                </div>

                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" name="nome" class="form-control" id="id_nome" placeholder="Nome do Projeto" required>
                            <label for="id_nome">Nome do Projeto</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea name="descricao" class="form-control" id="id_descricao" placeholder="Descrição" style="height: 100px"></textarea>
                            <label for="id_descricao">Descrição (Opcional)</label>
                        </div>

                        <div class="mb-4">
                            <label for="id_imagem_capa" class="form-label text-muted small ms-1">Imagem de Capa</label>
                            <input type="file" name="imagem_capa" class="form-control" id="id_imagem_capa">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Salvar Projeto</button>
                            <a href="{% url 'listar-projetos' %}" class="btn btn-light text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
