<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Agiliza</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 24rem;">
            <h3 class="card-title text-center mb-4">Nova Conta</h3>
            
            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    <input 
                        type="{{ field.field.widget.input_type }}" 
                        name="{{ field.name }}" 
                        id="{{ field.id_for_label }}" 
                        class="form-control"
                        {% if field.field.required %}required{% endif %}
                    >
                    {% if field.help_text %}
                        <div class="form-text small text-muted">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Já tem conta? Faça Login</a>
            </div>
        </div>
    </div>
</body>
</html>
