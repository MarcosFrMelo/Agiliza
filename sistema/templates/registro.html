<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Agiliza</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-auth">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-auth">
                    <div class="card-header text-center">
                        <h3 class="fw-bold text-success">Nova Conta</h3>
                        <p class="text-muted small mb-0">Junte-se ao Agiliza</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="form-floating mb-3">
                                <input 
                                    type="{{ field.field.widget.input_type }}" 
                                    name="{{ field.name }}" 
                                    id="{{ field.id_for_label }}" 
                                    class="form-control {% if field.errors %}is-invalid{% endif %}"
                                    placeholder="{{ field.label }}"
                                    {% if field.field.required %}required{% endif %}
                                >
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                
                                {% for error in field.errors %}
                                    <div class="invalid-feedback text-start ps-1">
                                        {{ error }}
                                    </div>
                                {% endfor %}

                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-success w-100 btn-login mb-3">
                                Cadastrar
                            </button>
                        </form>
                        
                        <div class="text-center mt-2">
                            <span class="text-muted small">Já tem conta?</span>
                            <a href="{% url 'login' %}" class="text-decoration-none fw-bold ms-1">Faça Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
