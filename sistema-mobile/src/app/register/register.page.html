<ion-content class="bg-auth" [fullscreen]="true">
  <div class="center-content">

    <ion-card class="auth-card">
      <ion-card-header class="ion-text-center">
        <ion-card-title color="success" style="font-weight: bold;">Nova Conta</ion-card-title>
        <p style="font-size: 0.9em; color: #666;">Preencha seus dados</p>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-item lines="none" class="input-custom">
            <ion-icon name="person-add-outline" slot="start" color="medium"></ion-icon>
            <ion-input [(ngModel)]="usuario.username" name="username" type="text" placeholder="Escolha um UsuÃ¡rio"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-custom">
            <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
            <ion-input [(ngModel)]="usuario.password" name="password" type="password" placeholder="Senha"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-custom">
            <ion-icon name="shield-checkmark-outline" slot="start" color="medium"></ion-icon>
            <ion-input [(ngModel)]="usuario.password_confirm" name="password_confirm" type="password" placeholder="Confirmar Senha"></ion-input>
          </ion-item>

          <ion-button (click)="registrar()" expand="block" class="btn-primary" color="success">
            CADASTRAR
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <ion-button fill="clear" size="small" color="medium" [routerLink]="['/login']">
            Voltar para Login
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
