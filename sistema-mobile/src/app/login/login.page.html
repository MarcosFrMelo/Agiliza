<ion-content class="bg-auth" [fullscreen]="true">
  <div class="center-content">
    
    <div class="ion-text-center ion-margin-bottom">
      <h1 style="color: white; font-weight: 800; font-size: 2.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2);">Agiliza</h1>
      <p style="color: rgba(255,255,255,0.8);">Gestão de Projetos</p>
    </div>

    <ion-card class="auth-card">
      <ion-card-header class="ion-text-center">
        <ion-card-title color="primary" style="font-weight: bold;">Bem-vindo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-item lines="none" class="input-custom">
            <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
            <ion-input [(ngModel)]="usuario.username" name="username" type="text" placeholder="Usuário"></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-custom">
            <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
            <ion-input [(ngModel)]="usuario.password" name="password" type="password" placeholder="Senha"></ion-input>
          </ion-item>

          <ion-button (click)="logar()" expand="block" class="btn-primary" color="primary">
            ENTRAR
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <ion-button fill="clear" size="small" [routerLink]="['/register']">
            Não tem conta? <strong class="ion-padding-start">Crie agora</strong>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
