<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Meus Projetos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="lista_projetos.length > 0">
    <ion-item *ngFor="let projeto of lista_projetos" lines="full" detail="true">
      
      <ion-thumbnail slot="start">
        <img *ngIf="projeto.imagem_capa" [src]="projeto.imagem_capa" alt="Capa do projeto" />
        <div *ngIf="!projeto.imagem_capa" style="width: 100%; height: 100%; background: #e0e0e0; display: flex; align-items: center; justify-content: center;">
          <ion-icon name="folder-outline" style="font-size: 24px; color: #666;"></ion-icon>
        </div>
      </ion-thumbnail>

      <ion-label>
        <h2>{{ projeto.nome }}</h2>
        <p>{{ projeto.descricao || 'Sem descrição' }}</p>
      </ion-label>

    </ion-item>
  </ion-list>

  <div *ngIf="lista_projetos.length === 0" class="ion-text-center ion-padding" style="margin-top: 50px;">
    <ion-icon name="file-tray-outline" style="font-size: 64px; color: #ccc;"></ion-icon>
    <h3>Nenhum projeto encontrado</h3>
    <p class="ion-text-muted">Crie projetos no painel web para vê-los aqui.</p>
    
    <ion-button fill="outline" (click)="consultarProjetos()" class="ion-margin-top">
      Atualizar Lista
    </ion-button>
  </div>

</ion-content>
