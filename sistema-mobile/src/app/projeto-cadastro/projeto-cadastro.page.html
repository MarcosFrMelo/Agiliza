<ion-header [translucent]="true">
  <ion-toolbar color="primary" style="--background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/projetos"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ editando ? 'Editar Projeto' : 'Novo Projeto' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <form (ngSubmit)="salvar()">
    
    <ion-item lines="full" class="ion-margin-bottom input-custom">
      <ion-label position="stacked">Nome do Projeto</ion-label>
      <ion-input [(ngModel)]="projeto.nome" name="nome" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-margin-bottom input-custom">
      <ion-label position="stacked">Descrição</ion-label>
      <ion-textarea [(ngModel)]="projeto.descricao" name="descricao" rows="4"></ion-textarea>
    </ion-item>

    <div class="ion-margin-top">
      <ion-label color="medium" class="ion-margin-bottom" style="display:block">Imagem de Capa</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="ion-margin-top">
      <ion-button type="submit" expand="block" [color]="editando ? 'tertiary' : 'success'" shape="round">
        {{ editando ? 'ATUALIZAR' : 'CRIAR PROJETO' }}
      </ion-button>
    </div>

  </form>

</ion-content>
